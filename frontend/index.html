<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smash Panda - Badminton Tournament Manager</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Badminton tournament management with live scoring, brackets, and player statistics" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Smash Panda" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="/favicon-32.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <script>
      // Apply theme before page renders to prevent flash
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = savedTheme || (prefersDark ? 'dark' : 'light');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <style>
      /* Critical CSS to prevent flash of unstyled content */
      html {
        background-color: #f9fafb;
      }
      html.dark {
        background-color: #0f172a;
      }
      body {
        margin: 0;
        background-color: inherit;
      }
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
